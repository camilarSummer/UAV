
<div class="app flex-row align-items-center">


  <div class="app-body">

    <!-- Main content -->
    <main class="main">

      <!-- Breadcrumb -->
      <ol class="breadcrumb">
        <li class="breadcrumb-item">镜像中心</li>
        <li class="breadcrumb-item active">我的镜像</li>
      </ol>


      <div class="container-fluid">

        <div class="animated fadeIn">
          <div class="row">
            <div class="col-md-12">
              <div class="card">
                <div class="card-block">
                  <a [routerLink]="['/content/createImage']" class="btn btn-primary">构建新镜像</a>
                </div>
                <div class="card-footer">*基于已编译的应用构建镜像</div>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-md-12">
              <div class="card card-block">
                <!--<p-dataTable  class="table" [value]="list"  [rows]="3" [paginator]="true" [pageLinks]="3"   dataKey="name">-->
                  <!--<p-column field="Cluster_Name" header="镜像名称" ></p-column>-->
                  <!--<p-column field="Config_Name" header="版本号"  ></p-column>-->
                  <!--<p-column field="Config_Name" header="构建状态"  ></p-column>-->
                  <!--<p-column field="Create_At" header="创建时间" ></p-column>-->
                  <!--<p-column field="button" header="操作">-->
                    <!--<button type="button" class="btn btn-sm btn-dribbble icon" style="margin-bottom: 4px">-->
                      <!--<span>Dribbble</span>-->
                    <!--</button>-->
                    <!--<button type="button" class="btn btn-sm btn-dribbble icon" style="margin-bottom: 4px">-->
                      <!--<span>Dribbble</span>-->
                    <!--</button>-->
                  <!--</p-column>-->
                <!--</p-dataTable>-->
                <table class="table">
                  <thead>
                  <tr>
                    <th>镜像名称</th>
                    <th>版本号</th>
                    <th>构建状态</th>
                    <th>创建时间</th>
                    <th>操作</th>
                  </tr>
                  </thead>
                  <tbody>
                  <tr *ngFor="let post of list">
                    <td>{{post.Cluster_Name}}</td>
                    <td>{{post.Config_Name}}</td>
                    <td>{{post.Config_Name}}</td>
                    <td>{{post.Create_At}}</td>
                    <td>
                      <button type="button" class="btn btn-sm btn-dribbble icon" style="margin-bottom: 4px">
                        <span>Dribbble</span>
                      </button>
                      <button type="button" class="btn btn-sm btn-dribbble icon" style="margin-bottom: 4px">
                        <span>Dribbble</span>
                      </button>
                    </td>
                  </tr>

                  </tbody>
                </table>

                <ul class="pagination">
                  <paging (goPage)="gotoPage($event)"
                          inputCurrentPage="{{searchParam.pageNo}}"
                          countPerPage="{{searchParam.pageSize}}" totalCount="{{totalSize}}"></paging>
                </ul>
              </div>
            </div>
          </div>


        </div>




      </div>
      <!-- /.conainer-fluid -->
    </main>

  </div>


</div>
